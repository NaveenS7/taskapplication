{%extends 'base.html'%}
{%block body%}

<h1>Task Details</h1>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
                <div class="card-body">
                  <p class="card-text">TaskName:{{tasks.task_name}}</p>
                  <p class="card-text">User:{{tasks.user}}</p>
                  <p class="card-text">Date:{{tasks.date}}</p>
                  <p class="card-text">Status:{{tasks.status}}</p>
                  <a href="{%url  'task-list'%}" class="btn btn-primary">Go back</a>
                </div>
              </div>



        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
